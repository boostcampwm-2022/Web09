version: "3"
services:
  proxy:
    image: nginx:latest
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    restart: always
  react:
    image: "ghcr.io/wooseongshin/client:latest"
    restart: always
  nest:
    image: "ghcr.io/wooseongshin/server:latest"
    restart: always
