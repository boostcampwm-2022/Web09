name: deploy
on:
  push:
    branches: ["dev"]

jobs:
  ci-cd:
    name: ci-cd 
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    
    - name: Set up Node
      uses: actions/setup-node@v2
      with: 
        node-version: 16

    - name: Build React App
      working-directory: ./client
      run: |
        npm i
        npm run build 
